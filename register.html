<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff); /* Eye-soothing gradient */
            margin: 0;
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh; 
        }

        .form-container {
            background-color: white;
            padding: 3rem; /* Increased padding for spacious feel */
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            margin-top: 20px; 
            transition: transform 0.3s ease; /* Smooth animation */
        }

        .form-container:hover {
            transform: translateY(-5px); /* Subtle lift effect on hover */
        }

        h1 {
            text-align: center;
            margin-bottom: 2.5rem; /* Increased space below heading */
            color: #333;
            font-weight: 800; /* Bolder heading */
            font-size: 2.5rem; /* Larger size for emphasis */
            text-transform: capitalize; /* Capitalize for elegance */
            letter-spacing: 1px; /* Added spacing between letters */
        }

        label {
            margin-top: 1.5rem; /* Increased margin for labels */
            display: block;
            font-weight: 600; /* Bold labels */
            color: #333;
            font-size: 1.1rem; /* Slightly larger label font */
        }

        input, textarea {
            display: block;
            width: 100%;
            padding: 1rem; /* Increased padding for inputs */
            margin: 0.8rem 0; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        input:focus, textarea:focus {
            border: 1px solid #66a6ff; /* Blue border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.5); /* Subtle glow effect on focus */
        }

        button {
            background-color: #66a6ff; /* Updated button color */
            color: white;
            padding: 1rem; /* Increased padding for buttons */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem; /* Increased button size */
            transition: background-color 0.3s ease; /* Smooth transition */
            margin-top: 1rem; /* Add space above button */
        }

        button:hover {
            background-color: #5a8cd6; /* Darker blue on hover */
        }

        .error-message {
            color: red;
            font-size: 0.9rem; /* Slightly smaller size */
            margin-top: 0.5rem; /* Add space above */
        }

        .success-message {
            color: green;
            font-size: 1rem; /* Adjusted size for success message */
            margin-top: 0.5rem;
        }
    </style>
    <script type="module" src="script.js" defer></script> <!-- Link to your JS file -->
</head>

<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="first-name">Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
